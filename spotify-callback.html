<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(231, 76, 60, 0.9);
        }
        .success {
            background: rgba(39, 174, 96, 0.9);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Connecting to Spotify...</h2>
        <p id="message">Please wait while we complete the authentication.</p>
    </div>

    <script>
        // Add comprehensive debugging
        console.log('ðŸŽµ [CALLBACK DEBUG] Spotify callback page loaded');
        console.log('ðŸŽµ [CALLBACK DEBUG] Current URL:', window.location.href);
        console.log('ðŸŽµ [CALLBACK DEBUG] Origin:', window.location.origin);
        console.log('ðŸŽµ [CALLBACK DEBUG] Has opener:', !!window.opener);
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('ðŸŽµ [CALLBACK DEBUG] URL parameters:', { code: !!code, error, state });

        const container = document.getElementById('container');
        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');

        if (error) {
            // Handle error
            console.error('ðŸŽµ [CALLBACK DEBUG] Authentication error received:', error);
            container.className = 'container error';
            spinner.style.display = 'none';
            title.textContent = 'Authentication Failed';
            message.textContent = `Error: ${error}`;
            
            // Notify parent window
            if (window.opener) {
                // Use 127.0.0.1 consistently to match our setup
                const currentOrigin = window.location.origin;
                const targetOrigin = currentOrigin.replace('localhost', '127.0.0.1');
                
                console.log('ðŸŽµ [CALLBACK DEBUG] Sending error message to parent origin:', targetOrigin);
                
                try {
                    window.opener.postMessage({
                        type: 'SPOTIFY_AUTH_ERROR',
                        error: error
                    }, targetOrigin);
                    console.log('ðŸŽµ [CALLBACK DEBUG] Error message sent successfully');
                } catch (e) {
                    console.log('ðŸŽµ [CALLBACK DEBUG] Failed to send error message:', e);
                }
            }
            
            // Also store in localStorage as backup
            console.log('ðŸŽµ [CALLBACK DEBUG] Storing error in localStorage');
            localStorage.setItem('spotify_auth_error', error);
            
            setTimeout(() => {
                console.log('ðŸŽµ [CALLBACK DEBUG] Closing window after error');
                window.close();
            }, 3000);
        } else if (code) {
            // Handle success - send code to parent window
            handleAuthSuccess(code, state);
        } else {
            // No code or error - something went wrong
            container.className = 'container error';
            spinner.style.display = 'none';
            title.textContent = 'Authentication Failed';
            message.textContent = 'No authorization code received.';
            
            if (window.opener) {
                const parentOrigin = window.location.origin.replace('127.0.0.1', 'localhost');
                window.opener.postMessage({
                    type: 'SPOTIFY_AUTH_ERROR',
                    error: 'No authorization code received'
                }, parentOrigin);
            }
            
            localStorage.setItem('spotify_auth_error', 'No authorization code received');
            
            setTimeout(() => window.close(), 3000);
        }

        async function handleAuthSuccess(code, state) {
            try {
                console.log('ðŸŽµ [CALLBACK DEBUG] handleAuthSuccess called with code:', code, 'state:', state);
                
                // Show success immediately - we'll handle token exchange in the main app
                container.className = 'container success';
                spinner.style.display = 'none';
                title.textContent = 'Success!';
                message.textContent = 'Spotify account connected successfully.';

                // Notify parent window with the authorization code
                if (window.opener) {
                    // Use 127.0.0.1 consistently to match our setup
                    const currentOrigin = window.location.origin;
                    const targetOrigin = currentOrigin.replace('localhost', '127.0.0.1');
                    
                    console.log('ðŸŽµ [CALLBACK DEBUG] Sending success message to parent origin:', targetOrigin);
                    console.log('ðŸŽµ [CALLBACK DEBUG] Message data:', { type: 'SPOTIFY_AUTH_SUCCESS', code, state });
                    
                    try {
                        window.opener.postMessage({
                            type: 'SPOTIFY_AUTH_SUCCESS',
                            code: code,
                            state: state
                        }, targetOrigin);
                        console.log('ðŸŽµ [CALLBACK DEBUG] Success message sent successfully');
                    } catch (e) {
                        console.log('ðŸŽµ [CALLBACK DEBUG] Failed to send success message:', e);
                    }
                } else {
                    console.warn('ðŸŽµ [CALLBACK DEBUG] No opener window found!');
                }
                
                // Also store in localStorage as backup
                console.log('ðŸŽµ [CALLBACK DEBUG] Storing auth code in localStorage');
                localStorage.setItem('spotify_auth_code', code);

                // Give the main window time to process the message before closing
                setTimeout(() => {
                    console.log('ðŸŽµ [CALLBACK DEBUG] Closing window after success');
                    window.close();
                }, 3000);
            } catch (error) {
                console.error('Callback handling error:', error);
                
                container.className = 'container error';
                spinner.style.display = 'none';
                title.textContent = 'Authentication Failed';
                message.textContent = 'Failed to process authentication response.';

                if (window.opener) {
                    const parentOrigin = window.location.origin.replace('127.0.0.1', 'localhost');
                    window.opener.postMessage({
                        type: 'SPOTIFY_AUTH_ERROR',
                        error: error.message
                    }, parentOrigin);
                }
                
                localStorage.setItem('spotify_auth_error', error.message);

                setTimeout(() => window.close(), 3000);
            }
        }
    </script>
</body>
</html>
