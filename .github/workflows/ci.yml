name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Type check
      run: yarn workspaces foreach --all run type-check || true
      
    - name: Lint
      run: yarn workspaces foreach --all run lint || true
      
    - name: Build all packages
      run: yarn build
      
    - name: Test
      run: yarn workspaces foreach --all run test || echo "No tests configured"

  build-pwa:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build PWA (Mock)
      run: yarn workspace trip-bundle-pwa build:mock
      
    - name: Build PWA (Prod)
      run: yarn workspace trip-bundle-pwa build:prod
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pwa-builds
        path: packages/trip-bundle-pwa/builds/
