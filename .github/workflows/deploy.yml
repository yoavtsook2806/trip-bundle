name: Deploy Trip Bundle PWA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Create mock environment file
        run: |
          cd packages/trip-bundle-pwa
          echo "# Mock mode - no API keys needed" > .env
          echo "VITE_MOCK=true" >> .env
          echo "GITHUB_PAGES=true" >> .env
        
      - name: Build PWA (Mock Mode)
        run: |
          cd packages/trip-bundle-pwa
          VITE_MOCK=true GITHUB_PAGES=true yarn build
          
      - name: Verify PWA files
        run: |
          cd packages/trip-bundle-pwa
          echo "Checking if pwa.html was created:"
          ls -la dist/pwa.html || echo "pwa.html not found!"
          echo "Checking dist contents:"
          ls -la dist/
          echo "First few lines of pwa.html:"
          head -10 dist/pwa.html || echo "Could not read pwa.html"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/trip-bundle-pwa/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
