<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Bundle AI - PWA</title>
  <link rel="manifest" href="pwa-manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Trip Bundle AI">
  <link rel="apple-touch-icon" href="TripBundleIcon.jpeg">
  <link rel="icon" type="image/jpeg" href="TripBundleIcon.jpeg">
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 20px 0;
      font-size: 2rem;
    }
    
    p {
      margin: 10px 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>ðŸ§³ Trip Bundle AI</h1>
  <div class="loader"></div>
  <p>Loading your personalized travel companion...</p>
  
  <script>
    // Redirect to the main app (clean URL without index.html)
    setTimeout(() => {
      window.location.href = './';
    }, 1500);
  </script>
</body>
</html>
